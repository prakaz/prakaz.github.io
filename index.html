<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-Class-Subject Links</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --hover-background: #f1f3f4;
            --subject-color: #0d6efd;
            --subject-hover-color: #084298;
        }

        #grades {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            font-family: 'Arial', sans-serif;
        }
        #grades li {
            margin: 10px 0;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #grades li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .grade-link, .class-link {
            display: block;
            padding: 12px 16px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
        }
        .grade-link:hover, .class-link:hover {
            background: var(--hover-background);
            color: #1557b0;
        }
        .classes, .subjects {
            list-style-type: none;
            padding-left: 20px;
            display: none;
            margin: 0;
        }
        .classes li, .subjects li {
            background: #fafafa;
            border-radius: 6px;
            margin: 8px 0;
        }
        .subject-link {
            display: block;
            padding: 10px 14px;
            color: var(--subject-color);
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        .subject-link:hover {
            background: #e9ecef;
            color: var(--subject-hover-color);
        }
    </style>
</head>
<body>
    <div id="link-structure"></div>

    <script>
        function createLinkStructure(data) {
            const groupedData = {};
            data.forEach(item => {
                const grade = item.grade;
                const cls = item["class"];
                const subject = item.subject;
                const formUrl = item.form_url;
                if (!groupedData[grade]) groupedData[grade] = {};
                if (!groupedData[grade][cls]) groupedData[grade][cls] = [];
                groupedData[grade][cls].push({ subject, formUrl });
            });

            let html = '<ul id="grades" role="tree">';
            for (const grade in groupedData) {
                const gradeId = grade.replace(/\s+/g, '-').toLowerCase(); // Create unique ID
                html += `
                    <li role="treeitem">
                        <a class="grade-link" aria-expanded="false" aria-level="1" aria-controls="classes-${gradeId}">${grade}</a>
                        <ul class="classes" role="group" id="classes-${gradeId}">`;
                for (const cls in groupedData[grade]) {
                    const classDisplay = `${grade}-${cls}`; // Combine grade and class (e.g., G8-RED)
                     const classId = classDisplay.replace(/\s+/g, '-').toLowerCase(); // Create unique ID

                     // Sort subjects alphabetically, but keep specified subjects at the end
                    groupedData[grade][cls].sort((a, b) => {
                        const specialSubjects = ["Absences", "Lateness", "Form Teacher Remarks"];
                        const aIsSpecial = specialSubjects.includes(a.subject);
                        const bIsSpecial = specialSubjects.includes(b.subject);

                        if (aIsSpecial && !bIsSpecial) {
                            return 1; // a goes after b
                        } else if (!aIsSpecial && bIsSpecial) {
                            return -1; // a goes before b
                        } else {
                            return a.subject.localeCompare(b.subject); // Standard alphabetical sort
                        }
                    });


                    html += `
                        <li role="treeitem">
                            <a class="class-link" aria-expanded="false" aria-level="2" aria-controls="subjects-${classId}">${classDisplay}</a>
                            <ul class="subjects" role="group" id="subjects-${classId}">`;
                    groupedData[grade][cls].forEach(subject => {
                        html += `
                            <li role="treeitem">
                                <a href="${subject.formUrl}" target="_blank" class="subject-link" aria-level="3">${subject.subject}</a>
                            </li>`;
                    });
                    html += `</ul></li>`;
                }
                html += `</ul></li>`;
            }
            html += '</ul>';

            const container = document.getElementById('link-structure');
            container.innerHTML = html;

            // Add click event listener with accordion behavior
            container.addEventListener('click', function(event) {
                const target = event.target;

                // Only handle grade-link or class-link clicks
                if (target.tagName === 'A' && (target.classList.contains('grade-link') || target.classList.contains('class-link'))) {
                    event.preventDefault();
                    const sublist = target.nextElementSibling;
                    const isExpanding = sublist.style.display !== 'block';

                    // Determine the level (grade or class) and collapse others at the same level
                    const parentList = target.closest('ul');
                    const siblings = parentList.querySelectorAll('.' + target.className); // Same class (grade-link or class-link)

                    // Collapse all siblings
                    siblings.forEach(sibling => {
                        const siblingSublist = sibling.nextElementSibling;
                        if (siblingSublist && sibling !== target) {
                            siblingSublist.style.display = 'none';
                            sibling.setAttribute('aria-expanded', 'false');
                        }
                    });

                    // Toggle the clicked item's sublist
                    sublist.style.display = isExpanding ? 'block' : 'none';
                    target.setAttribute('aria-expanded', isExpanding.toString());
                }
                // Subject links are not affected and will open their href naturally
            });
        }

        function loadJsonFromWeb(url) {
            document.getElementById('link-structure').innerHTML = '<p>Loading data...</p>'; //Loading indicator
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => createLinkStructure(data))
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    document.getElementById('link-structure').innerHTML = 
                        '<p style="color: red;">Error loading data. Please try again later.</p>';
                });
        }

        // Load JSON from your GitHub URL
        loadJsonFromWeb('https://prakaz.github.io/forms.json');
    </script>
</body>
</html>
